# FreshClam Configuration File
# This file configures freshclam, the ClamAV database update tool

# Database directory
DatabaseDirectory vendor/database

# Database mirror (official ClamAV mirror)
DatabaseMirror database.clamav.net

# Update log file
UpdateLogFile logs/freshclam.log

# Log verbose information
LogVerbose yes

# Number of database checks per day
Checks 24

# Don't fork into background
Foreground yes

# Don't log to syslog
LogSyslog no

# Log time with each message
LogTime yes

# Use DNS to verify database version
DNSDatabaseInfo current.cvd.clamav.net

# User to run as (not applicable on Windows)
# DatabaseOwner clamav

# Maximum number of attempts to download database
MaxAttempts 3

# Connect timeout
ConnectTimeout 30

# Receive timeout
ReceiveTimeout 30

# Proxy settings (if needed)
# HTTPProxyServer myproxy.domain.tld
# HTTPProxyPort 1234