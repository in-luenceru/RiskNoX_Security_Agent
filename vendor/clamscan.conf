# ClamAV Scan Configuration
DatabaseDirectory vendor/database
LogFile logs/clamscan.log
LogTime yes
LogVerbose yes

# Scan options
ScanPE yes
ScanELF yes
ScanOLE2 yes
ScanPDF yes
ScanSWF yes
ScanHTML yes
ScanArchive yes

# Limits
MaxFileSize 100M
MaxScanSize 500M
MaxFiles 10000
MaxRecursion 16
MaxDirectoryRecursion 15

# Heuristics
HeuristicAlerts yes
HeuristicScanPrecedence no

# Other options
DetectPUA yes
ScanPartialMessages yes
PhishingSignatures yes
PhishingScanURLs yes